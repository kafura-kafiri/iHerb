{% extends "user/base.html" %}
{% block container %}
<input type="hidden" class="message-center-customerid" data-customerid="c6fad208-9585-4720-806a-84fcf8232a4b"/>
<div class="col-xs-24 col-md-20 myaccount-container" id="MessageCenter">

   <section class="row row-buffer-lg">
      <div class="col-xs-2 hidden-md hidden-lg hidden-xl myaccount-hamburger-menu">
         <i class="icon-hamburgermenufat h-menu open-overlay"></i>
      </div>
      <div class="col-xs-11 col-md-19 breadcrumbs">
         <div class="row">
            <div class="col-xs-24">
               <h1>Messages</h1>
               <p><a href="/myaccount/profile">My Account </a> <span> Messages</span></p>
            </div>
         </div>
      </div>
      <div class="col-xs-11 col-md-5 message-filter js-dropdownFilter">
         <select class="form-control float-right message-center-filter"
                 data-ga-event-category="Message Center"
                 data-ga-event-action="Message Center"
                 data-ga-event-value="Message Center">
            <option value="0" data-ga-event-label="Change - Filter All Messages">All Messages</option>
            <option value="1" data-ga-event-label="Change - Filter Unread">Unread</option>
            <option value="2" data-ga-event-label="Change - Filter Last 30 Days">Last 30 Days</option>
            <option value="3" data-ga-event-label="Change - Filter Last 6 Months">Last 6 Months</option>
            <option value="4" data-ga-event-label="Change - Filter This Year">This Year</option>
            <option value="5" data-ga-event-label="Change - Filter Last Year">Last Year</option>
            <option value="6" data-ga-event-label="Change - Filter Older">Older</option>
         </select>
      </div>
   </section>

   <section class="row">
      <div id="MessageCenterContainer" class="col-xs-24">
         <div class="row">
            <div class="col-xs-24">
               <ul class="nav nav-tabs">
                  <li class="col-xs-6 active">
                     <a data-toggle="tab" class="text-center" data-message-type="1"
                        data-ga-event="click"
                        data-ga-event-category="Message Center"
                        data-ga-event-action="Message Center"
                        data-ga-event-label="Click - Important"
                        data-ga-event-value="">Important <span
                           class="count Important ma-icons badge badge-danger badge-small hide"></span></a>
                  </li>
                  <li class="col-xs-6">
                     <a data-toggle="tab" class="text-center" data-message-type="2"
                        data-ga-event="click"
                        data-ga-event-category="Message Center"
                        data-ga-event-action="Message Center"
                        data-ga-event-label="Click - Your Orders"
                        data-ga-event-value="">Your Orders <span
                           class="count Order ma-icons badge badge-danger badge-small hide"></span></a>
                  </li>
                  <li class="col-xs-6">
                     <a data-toggle="tab" class="text-center" data-message-type="3"
                        data-ga-event="click"
                        data-ga-event-category="Message Center"
                        data-ga-event-action="Message Center"
                        data-ga-event-label="Click - Your Account"
                        data-ga-event-value="">Your Account <span
                           class="count Account ma-icons badge badge-danger badge-small hide"></span></a>
                  </li>
               </ul>
            </div>

            <div class="pagination float-right absolute">
               <a href="#" class="pagination-control left pagination-last" role="button"
                  data-ga-event="click"
                  data-ga-event-category="Message Center"
                  data-ga-event-action="Message Center"
                  data-ga-event-label="Click - Pagination Back"
                  data-ga-event-value="">
                  <i class="icon-recentlyviewedarrowleft"></i>
               </a>
               <bdi><span class="pagination-number"></span></bdi>
               <a href="#" class="pagination-control right pagination-next" role="button"
                  data-ga-event="click"
                  data-ga-event-category="Message Center"
                  data-ga-event-action="Message Center"
                  data-ga-event-label="Click - Pagination Next"
                  data-ga-event-value="">
                  <i class="icon-recentlyviewedarrowright"></i>
               </a>
            </div>

            <div class="col-xs-24 tab-content col-buffer-sm">
               <div id="important" class="tab-pane in active">
                  <div class="row">
                     <div class="col-xs-24">
                        <div class="content">

                           <table class="table table-hover message-table">
                              <thead>
                              <tr>
                                 <th>Subject</th>
                                 <th>Date | Time</th>
                              </tr>
                              </thead>
                              <tbody></tbody>
                           </table>

                           <div class="detail-view hide">
                              <div class="detail-view-header row-buffer-md">
                                 <i class="icon-recentlyviewedarrowleft"></i>
                                 <span class="btn btn-link underline back-to-list">
                                                Back to
                                                <span class="message-type hide" data-message-type="1">Important</span>
                                                <span class="message-type hide" data-message-type="2">Your Orders</span>
                                                <span class="message-type hide"
                                                      data-message-type="3">Your Account</span>
                                            </span>
                              </div>
                              <div class="detail-view-body"></div>
                           </div>

                           <div class="empty-state hide">
                              <i class="icon-writetous"></i>
                              <p><b>No Messages to Display</b></p>
                           </div>

                        </div>
                     </div>
                  </div>

               </div>
            </div>

         </div>
         <div class="row">
            <div class="col-xs-24">
               <div class="pagination float-right">
                  <a href="#" class="pagination-control left pagination-last" role="button"
                     data-ga-event="click"
                     data-ga-event-category="Message Center"
                     data-ga-event-action="Message Center"
                     data-ga-event-label="Click - Pagination Back"
                     data-ga-event-value="">
                     <i class="icon-recentlyviewedarrowleft"></i>
                  </a>
                  <bdi><span class="pagination-number"></span></bdi>
                  <a href="#" class="pagination-control right pagination-next" role="button"
                     data-ga-event="click"
                     data-ga-event-category="Message Center"
                     data-ga-event-action="Message Center"
                     data-ga-event-label="Click - Pagination Next"
                     data-ga-event-value="">
                     <i class="icon-recentlyviewedarrowright"></i>
                  </a>
               </div>
            </div>
         </div>
      </div>

   </section>

</div>
{% endblock %}
